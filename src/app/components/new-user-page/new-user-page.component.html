<div class="main_container">
  <form class="box" [formGroup]="newUserForm" (ngSubmit)="submitForm()">
    <h1>Sign Up</h1>
    <h2>Create your account</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix (click)="passwordVisibility()">
        {{showPassword?'visibility_off':'visibility'}}
    </mat-icon>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Manager">Manager</mat-option>
        <mat-option value="Analyst">Analyst</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <button mat-flat-button type="submit">Sign Up</button>
  </form>
</div>
