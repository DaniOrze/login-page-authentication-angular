<div class="main_container">
  <form class="box" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h1>Login</h1>
    <h2>Log in to your account</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix (click)="passwordVisibility()">
        {{showPassword?'visibility_off':'visibility'}}
    </mat-icon>
    </mat-form-field>
    <p>Don't have an account? <a routerLink="/signup">Create</a></p>
    <button mat-flat-button type="submit">Login</button>
  </form>
</div>
